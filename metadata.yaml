name: juju-controller
assumes:
- juju >= 3.3
description: |
  The Juju controller charm is used to expose various pieces
  of functionality of a Juju controller.
summary: |
  The Juju controller.
docs: https://discourse.charmhub.io/t/10534
provides:
  dashboard:
    interface: juju-dashboard
  website:
    interface: http
  metrics-endpoint:
    interface: prometheus_scrape
peers:
  dbcluster:
    interface: dbcluster
